<html>
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="funções.js"></script>
<body>
<script>
function enviaLogin() {
  const xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() {
    console.log("readyState:" + this.readyState);
	console.log("status:" + this.status);

    if (this.readyState == 4 && this.status == 200) {
      imprimeResposta(this);
    }
  };

  xhttp.onload = function() {
    document.getElementById("resposta").innerHTML = this.responseText;
  };

  document.getElementById("saida").innerHTML = "Login enviado";
  var data = {
  "senha":document.getElementById("senha").value,
  "login":document.getElementById("login").value};
  var jsondata = JSON.stringify(data);
  var url = " https://fpwl81l0hb.execute-api.us-east-1.amazonaws.com/EstagioUsuarios";
  xhttp.open("POST", url);
  xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhttp.send(jsondata);
}

function imprimeResposta(xml) {
  var xmlDoc = xml.responseXML;
  document.getElementById("resposta").innerHTML = xmlDoc;
}

</script>

<div class="conteudo">
    <div class="info">
      <img class="logo" src="logo_principal.png">
      <h1 id="titulo">Login</h1>
      <p id="saida">Preencha seus dados para entrar</p>
      <table>
        <tr>
        <td class="descricao"><LABEL for="from">Login:</LABEL>
        <td><INPUT Type = "Text" id="login" Name="login" Size="20" MaxLength="50"><BR></INPUT>
        <tr>
        <td class="descricao"><LABEL for="bid">Senha:</LABEL>
        <td><INPUT Type = "Text" id="senha" Name="senha" Size="20" MaxLength="50"><BR></INPUT>
      </table>
  
  <button id="botao-envia" type="button" onclick="enviaLogin()">Enviar</button>
  <button id="botao-envia" type="button" onclick="acessarLances()">Acessar</button>

    </div>
</div>

</body>
</html>
